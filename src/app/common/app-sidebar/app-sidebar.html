<aside class="sidebar">
  <div class="sidebar__logo">
    <a href="" ui-sref="app">
      <img src="/img/logo.png" alt="Logo">
    </a>
  </div>
  <ul class="sidebar__list">
    <li class="sidebar__item" ng-repeat="item in ::$ctrl.menuTags">
      <a href="/app/{{ ::item.tag }}" class="sidebar__link"
        ui-sref="{{ ::item.tag }}"
        ui-sref-active-eq="sidebar__link--active">
        <i class="material-icons">
          {{ ::item.icon }}
        </i>
        {{ ::item.label }}
      </a>
    </li>
  </ul>
</aside>
